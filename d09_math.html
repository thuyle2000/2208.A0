<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <link rel="stylesheet" href="css/form.css">
    <style>
        label {
            width: 150px;
        }
    </style>
</head>

<body>
    <h2>Javascript Math Demo</h2>
    <hr>
    <form action="">
        <div>
            <label for="">nhap so thu 1: </label>
            <input type="text" name="n1" id="n1" value="3.1415">
        </div>
        <div>
            <label for="">nhap so thu 2: </label>
            <input type="text" name="n2" id="n2" value="7.6789">
        </div>

        <div>
            <button type="button" id="btCLICK">CLICK</button>
        </div>

        <div>
            <label for="">floor </label>
            <input type="text" name="n3" id="n3" value="" readonly>
        </div>

        <div>
            <label for="">ceiling </label>
            <input type="text" name="n4" id="n4" value="" readonly>
        </div>

        <div>
            <label for="">round </label>
            <input type="text" name="n5" id="n5" value="" readonly>
        </div>
        <div>
            <label for="">power </label>
            <input type="text" name="n6" id="n6" value="" readonly>
        </div>
        <div>
            <label for="">random </label>
            <input type="text" name="n7" id="n7" value="" readonly>
        </div>
    </form>

    <script>
        document.getElementById("btCLICK").onclick = function(){
            let n1 = parseFloat(document.getElementById("n1").value.trim());
            let n2 = parseFloat(document.getElementById("n2").value.trim());

            
            document.getElementById("n3").value = Math.floor(n1);
            document.getElementById("n4").value = Math.ceil(n1);
            document.getElementById("n5").value = Math.round(n1);
            document.getElementById("n6").value = Math.pow(n1,n2);
            document.getElementById("n7").value = Math.random();

        }
    </script>
</body>

</html>
