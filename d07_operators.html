<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-operators</title>
    <link rel="stylesheet" href="css/form.css">
    <style>
        label {
            width: 150px;
        }

        h2 {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <form action="">
        <h2>CASIO</h2>
        <hr>
        <div>
            <label for="">nhap so thu 1: </label>
            <input type="number" name="n1" id="n1" min="0" max="200" value="56">
        </div>
        <div>
            <label for="">nhap so thu 2: </label>
            <input type="number" name="n2" id="n2" min="0" max="200" value="28">
        </div>
        <div>
            <input type="button" value="Bitwise" name="btBIT" id="btBIT">
            <input type="button" value="Arithmetic" name="btARI" id="btARI">
        </div>

        <div id="ketqua">
        </div>
    </form>

    <script>

        //lap trinh cho su kien click tren nut co id='btBIT'
        document.getElementById("btBIT").onclick = function () {
            //lay gia tri cua so nhap thu 1, luu vo bien a
            let a = document.getElementById("n1").value;

            //lay gia tri cua so nhap thu 1, luu vo bien a
            let b = document.getElementById("n2").value;

            //thuc hien phep toan bitwise and, or va xor tren 2 bien a va b
            let r1 = a & b;
            let r2 = a | b;
            let r3 = a ^ b;

            let s = `<P> ${a} and ${b} = ${r1} <br>  ${a} or ${b} = ${r2} <br> ${a} xor ${b} = ${r3} </P>`

            //Chen chuoi s vo the <div> co id ='ketqua'
            document.getElementById("ketqua").innerHTML = s;
        }


        //lap trinh cho su kien click tren nut co id='btARI'
        document.getElementById("btARI").onclick = function () {
            //lay gia tri cua so nhap thu 1, luu vo bien a
            let a = parseInt(document.getElementById("n1").value);

            //lay gia tri cua so nhap thu 1, luu vo bien a
            let b = parseInt(document.getElementById("n2").value);

            //thuc hien phep toan + - * / % tren 2 bien a va b
            let r1 = a + b;
            let r2 = a - b;
            let r3 = a * b;
            let r4 = a / b;
            let r5 = a % b;

            let s = `<P> ${a} + ${b} = ${r1} <br>  ${a} - ${b} = ${r2} <br> ${a} * ${b} = ${r3} <br>  ${a} / ${b} = ${r4} <br> ${a} % ${b} = ${r5} <br></P>`

            //Chen chuoi s vo the <div> co id ='ketqua'
            document.getElementById("ketqua").innerHTML = s;

        }

    </script>
</body>

</html>
