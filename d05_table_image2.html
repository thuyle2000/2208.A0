<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #ga{
            width: 99vw;
        }

        table#ga td{
            width: 25%;
        }

        table#ga td img{
            width: 100%;
            margin: 0;
            padding: 0;
        }
               

    </style>
</head>

<body>
    <h2>Gallery <small> - version 2</small></h2>
    <hr>
    <table id="ga">
        <tr>
            <td><img src="images/photo1.jpg" alt=""></td>
            <td><img src="images/photo2.jpg" alt=""></td>
            <td><img src="images/photo3.jpg" alt=""></td>
            <td><img src="images/photo4.jpg" alt=""></td>
        </tr>
    </table>




</body>

</html>
